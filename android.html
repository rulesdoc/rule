<!DOCTYPE html>
<html style="font-size:18px;">
<head>
<title>android测试专用</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<style type="text/css">
	tr > *:first-child{width:2rem;text-align:center;}
	tr > *:nth-child(2){width:28rem;}

	tr > td:nth-child(2){text-align:left;}

			native.geHome();
		}
	};

<head>
<body>

</section>

</html>
